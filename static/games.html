<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Go Games</title>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="games.js" type="text/javascript"></script>
        <script src="client.js" type="text/javascript"></script>
        <link rel="stylesheet" href="games.css">
        <style type="text/css">
            #t{font-size: 30px; color: blue;}
        </style>
    </head>
    <body onLoad="javascript:init();">
        <a id="t">Battle Game Contest</a><br>
           <form id="nameform">
            <label for="name">Enter your name:</label>
            <input id="name">
        </form>
        <form id="creategame">
            <select id="games">
                <option value="1" selected="selected">Uno</option>
            </select>
            <input type="submit" value="Create">
        </form>
        <table>
            <tr><td>
                    <canvas id="cv" width=550px height=500px>
                    </canvas>
                </td>
                <td valign="top">
                    <table id="userlist">
                        <tr>
                            <th>Username</th>
                            <th>Point</th>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="button" id="go" value="Start Game" OnClick = "JavaScript:start();"></td>
            </tr>
        </table>
        <div id="status">สถานะ : <a id="status">รอ...</a></div>
        <div id="level">ระดับ : 1</div>
        <div id="score">คะแนน : 0</div>
    </body>
</html>
