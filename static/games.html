<!DOCTYPE HTML>
<html>
    <head>
        <title>Go Games</title>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="games.js" type="text/javascript"></script>
        <link rel="stylesheet" href="games.css">
            <style type="text/css">
            #t{font-size: 30px; color: blue;}
        </style>
    </head>
    <body>
        <a id="t">Typing Game Contest</a>
        <form id="nameform">
            <label for="name">Enter your name:</label>
            <input id="name">
        </form>
        <form id="creategame">
            <select id="games">
                <option value="1" selected="selected">Uno</option>
            </select>
            <input type="submit" value="Create">
        </form>
        <table>
            <tr><td>
                    <canvas id="cv" width=550px height=400px>
                    </canvas>
                </td>
                <td valign="top">
                    <table id="userlist">
                        <tr>
                            <th>Username</th>
                            <th>Game</th>
                            <th>Point</th>
                            <th>Room</th>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><input type="text" size="30" id="in"></td>
            </tr>
        </table>
    </body>
</html>
